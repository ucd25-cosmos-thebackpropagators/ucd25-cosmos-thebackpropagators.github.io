baseURL: 'https://ucd25-cosmos-thebackpropagators.github.io/'
languageCode: en-us
title: "Team A"
theme: "PaperMod"

params:
  defaultTheme: auto
  disableThemeToggle: true
  ShowToc: false
  math: true
  profileMode:
    enabled: true
    title: "The Backpropagators"
    subtitle: "Description"
    imageUrl: "butter.jpeg"
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size


menu:
  main:
    - identifier: Members
      name: Members
      url: /members
      weight: 10
    - identifier: Project
      name: Project
      url: /project/
      weight: 20
    - identifier: MiniProject
      name: Mini Project
      url: /miniproject/
    - identifier: Example
      name: Example
      url: /example/
      weight: 30

markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block:
          - - $$
            - $$
        enable: true
